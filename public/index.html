    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.5s ease-out;
      }

      .loading-content {
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s linear infinite;
        margin: 0 auto 30px;
      }

      .loading-logo {
        font-size: 48px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        letter-spacing: -0.5px;
      }

      .loading-subtext {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 8px;
      }

      .loading-author {
        font-size: 14px;
        opacity: 0.8;
        font-weight: 500;
      }

      .loading-features {
        margin-top: 30px;
        font-size: 14px;
        opacity: 0.7;
      }

      .loading-features span {
        margin: 0 10px;
      }

      /* Animations */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hide loading screen when React loads */
      .react-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .loading-text {
          font-size: 20px;
        }
        .loading-logo {
          font-size: 40px;
        }
        .loading-spinner {
          width: 50px;
          height: 50px;
        }
      }

      /* Progress bar for loading */
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin: 20px auto 0;
        overflow: hidden;
      }

      .loading-progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: progressLoad 3s ease-in-out infinite;
      }

      @keyframes progressLoad {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
